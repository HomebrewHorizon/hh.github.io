<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <style>
        body { margin: 0; background: lightblue; overflow: hidden; }
        canvas { display: block; background: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 400;

        // Player object
        const player = {
            x: 50,
            y: 300,
            width: 30,
            height: 50,
            speed: 5,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false
        };

        // Platforms
        const platforms = [
            { x: 0, y: 350, width: 800, height: 50 },
            { x: 200, y: 250, width: 100, height: 20 },
            { x: 400, y: 150, width: 100, height: 20 }
        ];

        // Controls
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") player.x += player.speed;
            if (event.key === "ArrowLeft") player.x -= player.speed;
            if (event.key === "ArrowUp" && !player.isJumping) {
                player.velocityY = -10;
                player.isJumping = true;
            }
        });

        function update() {
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Collision detection with platforms
            platforms.forEach(platform => {
                if (
                    player.y + player.height >= platform.y &&
                    player.y + player.height - player.velocityY < platform.y &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width
                ) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                }
            });

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            ctx.fillStyle = "green";
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        update();
    </script>
</body>
</html>
