<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - HomebrewHorizon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #5DADE2; /* Water color */
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: url('data:image/svg+xml;base64,...') repeat-x;
            animation: wave-animation 10s linear infinite;
        }

        @keyframes wave-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .download-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            background: #217dbb;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        button:hover {
            background: #1a6392;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bubble-animation linear infinite;
        }

        @keyframes bubble-animation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Download HomebrewHorizon Software</h1>
    <h2>Pick your tool and get started!</h2>

    <div class="download-container">
        <a href="https://homebrewhorizon.github.io/404" download><button>Download AeroRadio (Unavaliable) </button></a>
        <a href="https://homebrewhorizon.github.io/404" download><button>Download XError (Unavaliable) </button></a>
        <a href="https://homebrewhorizon.github.io/404" download><button>Download GoSys (Unavaliable) </button></a>
    </div>

    <div class="wave"></div>
    <div class="bubbles">
        <script>
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".bubbles").appendChild(bubble);
            }
        </script>
    </div>
</body>
</html>
