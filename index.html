<!DOCTYPE html>
<html lang="en">

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #5DADE2; /* Water color */
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTI4MCIgaGVpZ2h0PSIxMjgiIHZpZXdCb3g9IjAgMCAxMjgwIDEyOCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTAgMTI4aDEyODBWMGwtNjQwIDY0MEwweiIgZmlsbD0iI2ZmZiIgZmlsCtbLW9wYWNpdHk9Ii40Ii8+CjxwYXRoIGQ9Ik0xMjgwIDEyOEgwVjBsNjQwIDY0MGw2NDAtNjQweiIgZmlsbD0iI2ZmZiIgZmlsCtbLW9wYWNpdHk9Ii42Ii8+CjxwYXRoIGQ9Ik0wIDEyOGgxMjgwVjBsLTY0MCA2NDBMMHoiIGZpbGw9IiNmZmYiIGZpbCtbLW9wYWNpdHk9Ii44IiBzdHlsZT0ibWl4LWJsZW5kLW1vZGU6IHNjcmVlbiIvPgo8L3N2Zz4K') repeat-x;
            animation: wave-animation 10s linear infinite;
        }

        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #217dbb;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #1a6392;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bubble-animation linear infinite;
        }

        @keyframes bubble-animation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <h1>Please Hold.</h1>
    <h2>Website In-Development.</h2>
    <h3>403 - Forbidden - HomebrewHorizon</h3>
    <button>Click Me!</button>

    <div class="wave"></div>
    <div class="bubbles">
        <!-- Generate bubbles dynamically -->
        <script>
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".bubbles").appendChild(bubble);
            }
        </script>
    </div>

</body>
</html>
