<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomebrewHorizon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: linear-gradient(to bottom, #5DADE2, #217dbb, #14568c);
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: left;
            position: relative;
            padding: 20px;
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        .headlines {
            width: 250px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .headlines h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .headlines ul {
            list-style: none;
            padding: 0;
        }

        .headlines li {
            margin-bottom: 8px;
            font-size: 1rem;
            padding: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .wave {
            position: absolute;
            top: 0;
            width: 100%;
            height: 15%;
            background: url('data:image/svg+xml;base64,...') repeat-x;
            animation: wave-animation 10s linear infinite;
        }

        @keyframes wave-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bubble-animation linear infinite;
        }

        @keyframes bubble-animation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to HomebrewHorizon</h1>
        <h2>Innovative tools for your homebrew needs</h2>
    </div>

    <div class="headlines">
        <h2>Headlines</h2>
        <ul>
            <li>üöÄ New update for AeroRadio released!</li>
            <li>‚öôÔ∏è XError bug fixes & improvements.</li>
            <li>üõ†Ô∏è GoSys version 1.0 coming soon!</li>
        </ul>
    </div>

    <div class="wave"></div>
    <div class="bubbles">
        <script>
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".bubbles").appendChild(bubble);
            }
        </script>
    </div>
</body>
</html>
