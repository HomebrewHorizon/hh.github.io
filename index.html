<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomebrewHorizon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #5DADE2, #217dbb, #14568c); /* Deepening water effect */
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        .wave {
            position: absolute;
            top: 0;
            width: 100%;
            height: 15%;
            background: url('data:image/svg+xml;base64,...') repeat-x; /* Wavy water surface */
            animation: wave-animation 10s linear infinite;
        }

        @keyframes wave-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: bubble-animation linear infinite;
        }

        @keyframes bubble-animation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .nav {
            margin-top: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Welcome to HomebrewHorizon</h1>
    <h2>Innovative tools for your homebrew needs</h2>

    <div class="nav">
        <a href="download.html">Download</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="wave"></div>
    <div class="bubbles">
        <script>
            for (let i = 0; i < 20; i++) {
                let bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".bubbles").appendChild(bubble);
            }
        </script>
    </div>
</body>
</html>
